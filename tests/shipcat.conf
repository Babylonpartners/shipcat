defaults:
  imagePrefix: "quay.io/babylonhealth"
  chart: base
  replicaCount: 2
clusters:
  kops-uk:
    name: kops-uk
    api: https://api.kube.uk.some.domain
    regions:
    - dev-uk
  kops-global:
    name: kops-global
    api: https://api.kube.global.some.domain
    regions:
    - dev-global
  preproduk-blue:
    name: preproduk-blue
    api: https://api.preproduk-blue.some.domain
    regions:
    - preprod-uk
  preproduk-green:
    name: preproduk-green
    api: https://api.preproduk-green.some.domain
    regions:
    - preprod-uk
  ops-green:
    name: ops-green
    api: https://api.ops-green.some.domain
    regions:
    - dev-ops

contextAliases:
  preproduk-blue: preprod-uk
  preproduk-green: preprod-uk

regions:
- name: dev-ops
  namespace: dev
  environment: dev
  cluster: ops-green
  versioningScheme: GitShaOrSemver
  vault:
    url: https://vault.babylontech.co.uk:8200
    folder: dev-uk
  customResources:
    config: UnionisedBase

- name: dev-uk
  namespace: dev
  environment: dev
  cluster: kops-uk
  versioningScheme: GitShaOrSemver
  vault:
    url: https://vault.babylontech.co.uk:8200
    folder: dev-uk
  env:
    GLOBAL_EVAR: indeed
  base_urls:
    services: https://woot.com
  kong:
    base_url: '.dev.something.domain.com'
    config_url: admin.dev.something.domain.com
    kong_token_expiration: 1800
    oauth_provision_key: "key"
    jwt_consumers:
      my-idp:
        kid: https://my-issuer/
        public_key: |-
          -----BEGIN PUBLIC KEY-----
          my-key
          -----END PUBLIC KEY-----
    tcp_log:
      enabled: true
      host: "logstash-kong-metrics.ops.svc.cluster.local"
      port: "5144"
  defaults:
    kong:
      authorizationEnabled: true
      authorization:
        enabled: true
        allowed_audiences:
          - https://babylonhealth.com
        allow_anonymous: false
        allow_invalid_tokens: false
        required_scopes:
          - internal
        allow_cookies: false
        enable_cookie_refresh: false
        refresh_auth_service: "service"
        refresh_body_refresh_token_key: "key"
        refresh_http_timeout_msec: 10000
        refresh_renew_before_expiry_sec: 120
  locations:
  - uk
  - space
  webhooks:
    - name: audit
      url: http://testserver/shipcat
      token: secretsauce

- name: dev-global
  namespace: dev
  environment: dev
  cluster: kops-global
  versioningScheme: Semver
  vault:
    url: https://vault.some.domain:8200
    folder: dev-global
  base_urls:
    services: https://woot.global.com
  locations:
  - space

- name: preprod-uk
  namespace: apps
  environment: preprod
  cluster: preproduk-blue
  versioningScheme: Semver
  vault:
    url: https://vault.some.domain:8200
    folder: apps

locations:
  uk:
    name: uk
    local_region: dev-uk
    global_region: dev-uk
  space:
    name: spaaaaaace
    local_region: dev-uk
    global_region: dev-uk

slack:
  team: T1111111

github:
  organisation: babylonhealth

teams:
- name: devops
  githubAdmins: devops
  support: "#devops-support"
  notifications: "#devops-notifications"
  slackSettings:
    dev: Silent
    staging: MessageOnly
    preprod: NotifyMaintainers
    prod: NotifyMaintainers
- name: someteam
  support: "#dev-platform"
  notifications: "#dev-platform-notif"

allowedCustomMetadata:
- extraDocumentation

allowedLabels:
- custom-metrics

versions:
  dev: 0.125.1
